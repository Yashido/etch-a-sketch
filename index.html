<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Scetch</title>
</head>
<body>
    <header class="cnt-header">
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main class="main">
        <div class="cnt-settings">
            <input id="colorPicker" type="color" value="#69a2ff"/>
            <button id="colorBtn">Color Mode</button>
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="resetBtn">Reset</button>
            <div id="sideValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64"/>
        </div>
        <div class="cnt-grid"></div>
    </main>
</body>
</html>
