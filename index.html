<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Silkscreen&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <title>Etch-a-Scetch</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input id="colorPicker" type="color" value="#000000" oninput="updateColor()"/>
            <button id="colorBtn" onclick="colorMode('solid')">Color Mode</button>
            <button id="rainbowBtn" onclick="colorMode('rainbow')">Rainbow Mode</button>
            <button id="eraserBtn" onclick="colorMode('eraser')">Eraser</button>
            <button id="resetBtn" onclick="clearGrid()">Reset</button>
            <div id="sizeValue" class="size-value"></div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" onmousemove="updateValue()"/>
        </div>
        <div id="grid"></div>
    </main>
</body>
</html>
